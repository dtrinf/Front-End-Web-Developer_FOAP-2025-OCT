    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="body">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/header -->
    <header class="arriba">
        <nav class="navbar">
            <div class="nav-left">
                <a class="nav_link" href="#"><img src="assets/icons/home.svg" alt="Home"></a>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a class="nav_link" href="index.html">Inici</a></li>

                    <li><a class="nav_link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/nav -->

    <div class="title_container">
        <h1 class="h1_title">Contact Me</h1>
    </div>
    <main class="main_content">
        <section>
            <h2>Get in Touch</h2>
            <p>If you would like to contact me, please fill out the form below:</p>
        </section>
        <section>
            <h3>Form</h3>
            <form class="contact-form" method="get" target="_self">
                <div class="form-name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="" required>
                </div>
                <div class="form-email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="" required>
                </div>
                <div class="form-message">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-gdpr">
                    <label for="gdpr">
                        <input type="checkbox" id="gdpr" name="gdpr" required>
                        I agree to the <a href="https://policies.google.com/privacy?hl=es-CA">terms and conditions</a>
                    </label>
                </div>
                <button class="form-submit" type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 My Website</p>
    </footer>    
</body>
